name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "28 13 * * *"

env:
  CARGO_TERM_COLOR: always
  BRANCH: ${{github.head_ref || github.ref_name}}

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
          cache: false
      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{matrix.os}}
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
  install:
    name: Install from Git
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: false
      - name: Install Builder
        run: cargo install --git https://www.github.com/LittleTealeaf/ddo-build-planner app --rev ${{github.sha}} --branch ${{env.BRANCH}}
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    env:
      RUSTFLAGS: -D warnings -D clippy::complexity -D clippy::pedantic -D clippy::nursery -D clippy::cargo
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
      - name: Install Clippy-Sarif
        uses: baptiste0928/cargo-install@v2
        with:
          crate: clippy-sarif
      - name: Install Sarif-fmt
        uses: baptiste0928/cargo-install@v2
        with:
          crate: sarif-fmt
      - name: Run rust-clippy
        run: cargo clippy --all --no-deps --all-features --message-format=json | sort | uniq | clippy-sarif | tee rust-clippy-results.sarif | sarif-fmt
        continue-on-error: true
      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: rust-clippy-results.sarif
          wait-for-processing: true
  cargo-lock:
    name: Cargo Lock
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all
      - name: Check if Cargo.lock changed
        id: verify-changed-files
        uses: tj-actions/verify-changed-files@v16
        with:
          files: |
            Cargo.lock
      - name: Fail if Cargo.lock changed
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: exit 1
  finish:
    name: Finish Checks
    needs: [clippy, test, install, format, cargo-lock]
    runs-on: ubuntu-latest
    steps:
      - name: Finish Checks
        run: echo "Checks Finnished"
